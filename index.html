<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>whac-a-mole</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div id="container">

            <div id="header">
                <h1>Whac-A-Mole</h1>
                <button id='playBtn' onclick="controller.onPlayButtonPressed()" >Play Game</button>
                <p>Time Remaining: <span id="userTime"></span></p>
                <p>Current Score: <span id="userScore"></span></p>
            </div>

            <div id="gameBoard">
                <div class="hole" id="1" onclick="controller.onMoleClick()"></div>
                <div class="hole" id="2" onclick="controller.onMoleClick()"></div>
                <div class="hole" id="3" onclick="controller.onMoleClick()"></div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/mole.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
