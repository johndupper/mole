<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>whac-a-mole</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="container">

            <div id="header">
                <h1 id='title' class="animated pulse infinite">whac-a-mole</h1>
                <button id="playBtn" onclick="controller.onPlayButtonPressed()" >play game</button>
                <p id="header-time">time remaining: <span id="userTime"></span></p>
                <p id="header-score">current score: <span id="userScore"></span></p>
            </div>

            <div id="gameBoard">
                <div class='hole'>
                    <div class="mole-box">
                        <div id="1" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
                <div class="hole">
                    <div class="mole-box">
                        <div id="2" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
                <div class="hole">
                <div class="mole-box">
                        <div id="3" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
                <div class="hole">
                <div class="mole-box">
                        <div id="4" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
                <div class="hole">
                <div class="mole-box">
                        <div id="5" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
                <div class="hole">
                <div class="mole-box">
                        <div id="6" class="mole" onclick="controller.onMoleClick()"></div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/mole.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
